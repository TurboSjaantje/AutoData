# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - caronomics-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: List all folders and files before build
        run: |
          echo "Listing all folders and files recursively:"
          find . -type d
          echo "---"
          find . -type f

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Build with dotnet
        run: dotnet build ${{env.DOTNET_ROOT}}/caronomics.api --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/out/caronomics.api

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .caronomics-api
          path: ${{env.DOTNET_ROOT}}/out/caronomics.api


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .caronomics-api
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C6D88B1FB4DF49429ED9518CE5923C8B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_80AE8C17F0C94E20B20B62D58505F4E0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B2EFB5B4D2184A22AC8B2965A202DACF }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'caronomics-api'
          slot-name: 'Production'
          package: .
          
